<section class="login-page">
  <div class="bg-layer" aria-hidden="true"></div>

  <div class="login-wrap" role="main" aria-labelledby="login-title">
    <form class="login-card" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <h1 id="login-title" class="title">Σύνδεση</h1>

      <label class="field">
        <span class="label-text">Email</span>
        <input type="email" formControlName="email" autocomplete="email" placeholder="you@example.com" />
        <div class="field-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <small *ngIf="form.get('email')?.errors?.['required']">Παρακαλώ εισαγάγετε email</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Μη έγκυρο email</small>
        </div>
      </label>

      <label class="field">
        <span class="label-text">Κωδικός</span>
        <input type="password" formControlName="password" autocomplete="current-password" placeholder="Κωδικός" />
        <div class="field-error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <small *ngIf="form.get('password')?.errors?.['required']">Παρακαλώ εισαγάγετε κωδικό</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">Ο κωδικός πρέπει να έχει τουλάχιστον 6 χαρακτήρες</small>
        </div>
      </label>

      <label class="checkbox-row">
        <input type="checkbox" formControlName="remember" />
        <span>Θυμήσου με</span>
      </label>

      <button type="submit" class="btn-primary">Σύνδεση</button>

      <a class="forgot-link" href="#" tabindex="0">Ξέχασες τον κωδικό;</a>
    </form>
  </div>
</section>
