<div class="min-h-screen bg-gray-50 md:pl-64">
  <!-- Drawer (left) -->
  <aside
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-gray-200
           transform transition-transform duration-200 ease-out
           md:translate-x-0 md:static md:inset-auto"
    [ngClass]="{ '-translate-x-full': !drawerOpen, 'translate-x-0': drawerOpen }"
    aria-label="Primary">

    <div class="h-14 flex items-center px-4 border-b">
      <span class="font-semibold">Menu</span>
    </div>

    <nav class="p-3 space-y-1">
      <button
        *ngFor="let t of tabs"
        (click)="setActive(t)"
        class="w-full flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium
               transition ring-1 ring-inset
               hover:bg-gray-100 hover:ring-gray-300"
        [ngClass]="{
          'bg-gray-900 text-white ring-gray-900 hover:bg-gray-900': active === t,
          'bg-white text-gray-800 ring-gray-200': active !== t
        }"
        [attr.aria-current]="active === t ? 'page' : null"
        type="button">

        <!-- Icons -->
        <ng-container [ngSwitch]="t">
          <!-- Inventory -->
          <svg *ngSwitchCase="'Inventory'" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M3 7.5V6l9-4 9 4v1.5l-9 4-9-4zM3 9.75V18A2.25 2.25 0 0 0 5.25 20.25H9v-7.2L3 9.75zm18 0L15 13.05v7.2h3.75A2.25 2.25 0 0 0 21 18V9.75zM10.5 20.25h3v-7.8l-3 1.333v6.467z"/>
          </svg>

          <!-- Customers -->
          <svg *ngSwitchCase="'Customers'" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M7.5 7.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm7.5 8.25a5.25 5.25 0 1 0-10.5 0V18H15v-2.25Zm3-7.5a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm1.5 9.75c0-.8-.183-1.556-.511-2.232a4.5 4.5 0 0 0-3.739-2.518A6.73 6.73 0 0 1 15 16.5V18h4.5v-1.5Z"/>
          </svg>

          <!-- Sales -->
          <svg *ngSwitchCase="'Sales'" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M3 6.75A1.75 1.75 0 0 1 4.75 5h14.5A1.75 1.75 0 0 1 21 6.75v1.5A1.75 1.75 0 0 1 19.25 10H4.75A1.75 1.75 0 0 1 3 8.25v-1.5Zm0 6A1.75 1.75 0 0 1 4.75 11h9.5A1.75 1.75 0 0 1 16 12.75v4.5A1.75 1.75 0 0 1 14.25 19h-9.5A1.75 1.75 0 0 1 3 17.25v-4.5ZM18 12.75a.75.75 0 0 1 .75-.75H20a1 1 0 1 1 0 2h-1.25a.75.75 0 0 1-.75-.75Zm0 3.5a.75.75 0 0 1 .75-.75H20a1 1 0 1 1 0 2h-1.25a.75.75 0 0 1-.75-.75Z"/>
          </svg>

          <!-- Reports -->
          <svg *ngSwitchCase="'Reports'" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M4.5 4.5h15v15h-15v-15Zm3 10.5h2V9H7.5v6Zm4 0h2V6.75h-2V15Zm4 0h2v-4.5h-2V15Z"/>
          </svg>
        </ng-container>

        <span>{{ t }}</span>
      </button>
    </nav>
  </aside>

  <!-- Scrim (mobile only) -->
  <div
    *ngIf="drawerOpen"
    class="fixed inset-0 z-30 bg-black/40 md:hidden"
    (click)="drawerOpen = false"
    aria-hidden="true"></div>

  <!-- Top bar -->
  <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 h-14">
    <div class="h-full max-w-6xl mx-auto flex items-center gap-3 px-3">
      <button class="md:hidden p-2 rounded-lg ring-1 ring-inset ring-gray-300"
              (click)="toggleDrawer()" aria-label="Open menu" type="button">
        <!-- Hamburger -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <h1 class="font-semibold">Data – {{ active }}</h1>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-6xl mx-auto p-4">
    <section *ngIf="active === 'Inventory'">
      <h2 class="text-lg font-semibold mb-2">Inventory</h2>
      <p class="text-gray-600">Products, stock levels, categories…</p>
    </section>

    <section *ngIf="active === 'Customers'">
      <h2 class="text-lg font-semibold mb-2">Customers</h2>
      <p class="text-gray-600">CRM-style list, filters, segments…</p>
    </section>

    <section *ngIf="active === 'Sales'">
      <h2 class="text-lg font-semibold mb-2">Sales</h2>
      <p class="text-gray-600">Invoices, orders, payments…</p>
    </section>

    <section *ngIf="active === 'Reports'">
      <h2 class="text-lg font-semibold mb-2">Reports</h2>
      <p class="text-gray-600">KPIs, charts, exports…</p>
    </section>
  </main>
</div>
